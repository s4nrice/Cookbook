services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/code
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres
    command: >
      bash -c "cd /code/src/ && alembic upgrade head && 
      uvicorn logic.main:server.app --host 0.0.0.0 --port 8080 --reload"

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  postgres_data:
